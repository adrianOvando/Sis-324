<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Editar Perfil</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/profile/edit">
                            <div class="mb-3">
                                <label for="display_name" class="form-label">Nombre a mostrar</label>
                                <input type="text" class="form-control" id="display_name" name="display_name" 
                                       value="{{ profile.display_name if profile else 'User1' }}">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripci√≥n</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ profile.description if profile else '' }}</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="/categories/user" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
